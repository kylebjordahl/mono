<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ng-container *ngFor="let version of versions | keyvalue">
      <ion-item>
        <ion-label>{{ version.value.key }}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
